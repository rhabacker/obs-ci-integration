<VirtualHost *:80>
    ServerName obs-ci-integration.dummy.org
    ServerAdmin webmaster@dummy.org
    ErrorLog /var/log/apache2/obs-ci-integration.dummy.org-error_log
    TransferLog /var/log/apache2/obs-ci-integration.dummy.org-access_log
    DocumentRoot /srv/www/obs-ci-integration/htdocs
    <Directory  /srv/www/obs-ci-integration>
        Options +Indexes
        AllowOverride None
        Require all granted
    </Directory>
    ScriptAlias /cgi-bin/ /srv/www/obs-ci-integration/cgi-bin/

    <Directory /srv/www/obs-ci-integration/htdocs/cgi-bin>
        AllowOverride None
        Options +ExecCGI -Includes
        <IfModule !mod_access_compat.c>
            Require all granted
        </IfModule>
        <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
        </IfModule>
    </Directory>

</VirtualHost>
